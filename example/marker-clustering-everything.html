<!doctype html>
<html>
  <head>
    <title>Leaflet debug page</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="screen.css" />

    <link rel="stylesheet" href="../dist/MarkerCluster.css" />
    <link rel="stylesheet" href="../dist/MarkerCluster.Default.css" />
  </head>
  <body>
    <div id="map"></div>
    <button id="populate">Populate 1 marker</button>
    <button id="remove">Remove 1 marker</button>
    <span>Mouse over a cluster to see the bounds of its children and click a cluster to zoom to those bounds</span>
    <script src="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet-global.js"></script>
    <script src="../dist/leaflet.markercluster-umd.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var tiles = new L.TileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }),
          latlng = new L.LatLng(50.5, 30.51);

        var map = new L.Map("map", { center: latlng, zoom: 15, layers: [tiles] });

        var markers = new L.MarkerClusterGroup({ animateAddingMarkers: true });
        var markersList = [];

        function populate() {
          for (var i = 0; i < 100; i++) {
            var m = new L.Marker(getRandomLatLng(map));
            markersList.push(m);
            markers.addLayer(m);
          }
          return false;
        }
        function getRandomLatLng(map) {
          var bounds = map.getBounds(),
            southWest = bounds.getSouthWest(),
            northEast = bounds.getNorthEast(),
            lngSpan = northEast.lng - southWest.lng,
            latSpan = northEast.lat - southWest.lat;

          return new L.LatLng(southWest.lat + latSpan * Math.random(), southWest.lng + lngSpan * Math.random());
        }

        populate();
        map.addLayer(markers);

        for (var i = 0; i < 100; i++) {
          markers.addLayer(markersList[i]);
        }

        //Ugly add/remove code
        L.DomUtil.get("populate").onclick = function () {
          var bounds = map.getBounds(),
            southWest = bounds.getSouthWest(),
            northEast = bounds.getNorthEast(),
            lngSpan = northEast.lng - southWest.lng,
            latSpan = northEast.lat - southWest.lat;
          var m = new L.Marker([southWest.lat + latSpan * 0.5, southWest.lng + lngSpan * 0.5]);
          markersList.push(m);
          markers.addLayer(m);
        };
        L.DomUtil.get("remove").onclick = function () {
          markers.removeLayer(markersList.pop());
        };
      });
    </script>
  </body>
</html>
