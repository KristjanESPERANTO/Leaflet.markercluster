<!doctype html>
<html>
  <head>
    <title>Leaflet debug page</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="screen.css" />

    <link rel="stylesheet" href="../dist/MarkerCluster.css" />
    <link rel="stylesheet" href="../dist/MarkerCluster.Default.css" />
    <script src="realworld.388.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <button id="doit">Zoom to marker</button>
    <span>When clicked we will zoom down to a marker, spiderfying if required to show it and then open its popup</span>
    <script src="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet-global.js"></script>
    <script src="../dist/leaflet.markercluster-umd.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var tiles = new L.TileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }),
          latlng = new L.LatLng(-37.82, 175.24);

        var map = new L.Map("map", { center: latlng, zoom: 13, layers: [tiles] });

        var markers = new L.MarkerClusterGroup();
        var markerList = [];

        function populate() {
          for (var i = 0; i < addressPoints.length; i++) {
            var a = addressPoints[i];
            var title = a[2];
            var marker = new L.Marker(new L.LatLng(a[0], a[1]), { title: title });
            marker.bindPopup(title);
            markers.addLayer(marker);
            markerList.push(marker);
          }
        }

        populate();

        map.addLayer(markers);

        document.getElementById("doit").onclick = function () {
          var m = markerList[Math.floor(Math.random() * markerList.length)];
          markers.zoomToShowLayer(m, function () {
            m.openPopup();
          });
        };
      });
    </script>
  </body>
</html>
