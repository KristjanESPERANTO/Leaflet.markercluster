<!doctype html>
<html>
  <head>
    <title>Leaflet debug page</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="screen.css" />

    <link rel="stylesheet" href="../dist/MarkerCluster.css" />
    <link rel="stylesheet" href="../dist/MarkerCluster.Default.css" />

    <script src="realworld.10000.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <span>Mouse over a cluster to see the bounds of its children and click a cluster to zoom to those bounds</span>
    <script src="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet-global.js"></script>
    <script src="../dist/leaflet.markercluster-umd.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var tiles = new L.TileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Points &copy 2012 LINZ'
          }),
          latlng = new L.LatLng(-37.89, 175.46);

        var map = new L.Map("map", { center: latlng, zoom: 13, layers: [tiles] });

        var markers = new L.MarkerClusterGroup({ chunkedLoading: true });

        for (var i = 0; i < addressPoints.length; i++) {
          var a = addressPoints[i];
          var title = a[2];
          var marker = new L.Marker(new L.LatLng(a[0], a[1]), { title: title });
          marker.bindPopup(title);
          markers.addLayer(marker);
        }

        map.addLayer(markers);
      });
    </script>
  </body>
</html>
