<!doctype html>
<html>
  <head>
    <title>Leaflet debug page</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="screen.css" />

    <link rel="stylesheet" href="../dist/MarkerCluster.css" />

    <style>
      .myclusterA {
        width: 40px;
        height: 40px;
        background-color: greenyellow;
        text-align: center;
        font-size: 24px;
      }
      .myclusterB {
        width: 40px;
        height: 40px;
        background-color: red;
        text-align: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet-global.js"></script>
    <script src="../dist/leaflet.markercluster-umd.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var tiles = new L.TileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }),
          latlng = new L.LatLng(50.5, 30.51);

        var map = new L.Map("map", { center: latlng, zoom: 15, layers: [tiles] });

        //Define a pane above the default markerPane
        map.createPane("paneB").style.zIndex = 610;

        //Create two markerClusterGroups, one in the default markerPane, one in our custom pane
        var markersA = createMarkerClusterGroup("myclusterA");
        var markersB = createMarkerClusterGroup("myclusterB", "paneB");

        function createMarkerClusterGroup(className, pane) {
          var options = {
            maxClusterRadius: 120,
            iconCreateFunction: function (cluster) {
              var markers = cluster.getAllChildMarkers();
              var n = 0;
              for (var i = 0; i < markers.length; i++) {
                n += markers[i].number;
              }
              return new L.DivIcon({ html: n, className: className, iconSize: new L.Point(40, 40) });
            },
            //Disable all of the defaults & specify the pane:
            spiderfyOnMaxZoom: false,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: false
          };
          if (pane) {
            options.clusterPane = pane;
          }
          var mcg = new L.MarkerClusterGroup(options);
          return mcg;
        }

        function populate(markers) {
          for (var i = 0; i < 100; i++) {
            var m = new L.Marker(getRandomLatLng(map), { title: i });
            m.number = i;
            markers.addLayer(m);
          }
          return false;
        }

        function getRandomLatLng(map) {
          var bounds = map.getBounds(),
            southWest = bounds.getSouthWest(),
            northEast = bounds.getNorthEast(),
            lngSpan = northEast.lng - southWest.lng,
            latSpan = northEast.lat - southWest.lat;

          return new L.LatLng(southWest.lat + latSpan * Math.random(), southWest.lng + lngSpan * Math.random());
        }

        populate(markersA);
        populate(markersB);
        map.addLayer(markersA);
        map.addLayer(markersB);
      });
    </script>
  </body>
</html>
